<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="box">
    <h2>Password Generator</h2>
    <label class="velu" for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="8">
    <br>
    <label>If you add Uppercase Letters, <br> to pleace check it..! </label>
    <!-- <br> -->
    <input type="checkbox" id="uppercase" checked>
    <hr>
    <br>
    <label>If you add Lowercase Letters, <br> to pleace check it..! </label>
    <!-- <br> -->
    <input type="checkbox" id="lowercase" checked>
    <hr>
    <br>
    <label>If you add Numbers, <br> to pleace check it..! </label>
    <!-- <br> -->
    <input type="checkbox" id="numbers" checked>
    <hr>
    <br>
    <label>If you add Special Characters, <br> to pleace check it..! </label>
    <!-- <br> -->
    <input type="checkbox" id="specialChars" checked>
    <br><br>
    <button onclick="generatePassword()">Generate Password</button>

    <div class="pass-div">
      <p id="password"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
